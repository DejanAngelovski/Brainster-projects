<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainster Project 01/Hire page</title>
    <!-- Latest compiled and minified Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Latest Font-Awesome CDN -->
    <script src="https://kit.fontawesome.com/64087b922b.js" crossorigin="anonymous"></script>
    <!-- CSS script -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning px-5 shadow">
        <a class="navbar-brand mr-auto" href="./index.html"><img src="./img/logo.png" alt="Brainster logo"></a>
        <button class="navbar-toggler d-flex d-lg-none flex-column justify-content-between" type="button"
            data-toggle="offcanvas" data-target="#navbarNav">
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse px-5" id="navbarNav">
            <button class="close mx-0 my-3" type="button" data-toggle="offcanvas">
                <i class="fas fa-times fa-2x text-white"></i>
            </button>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark text-center" href="https://brainster.co/marketing/"
                        target="_blank">Академија за
                        маркетинг</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark text-center" href="https://brainster.co/full-stack/"
                        target="_blank">Академија за
                        програмирање</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark text-center" href="https://brainster.co/data-science/"
                        target="_blank">Академија за
                        data-science </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark text-center"
                        href="https://brainster.co/graphic-design/" target="_blank">Академија за
                        дизајн</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="text-center nav-link">
                    <a class="btn btn-danger font-weight-bold" href="./index.html">Академија</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- input-contact -->

    <div class="container-fluid">
        <div class="row bg-warning min-vh-100">
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <p class="text-xl text-center">Вработи студенти</p>
                <form class="form pb-5" id="signup">
                    <div class="form-row">
                        <div class="col-sm-6 form-group form-field">
                            <label for="username">Име и презиме</label>
                            <input type="text" id="username" autocomplete="off" placeholder="Вашето име и презиме"
                                class="form-control" />
                            <small></small>
                        </div>
                        <div class="col-sm-6 form-group form-field">
                            <label for="name">Име на компанија</label>
                            <input type="text" id="name" autocomplete="off" placeholder="Име на вашата компанија"
                                class="form-control" />
                            <small></small>
                        </div>
                        <div class="col-sm-6 form-group form-field">
                            <label for="email">Контакт имејл</label>
                            <input type="email" id="email" autocomplete="off"
                                placeholder="Контакт имејл на вашата компанија" class="form-control" />
                            <small></small>
                        </div>
                        <div class="col-sm-6 form-group form-field">
                            <label for="telefon">Контакт телефон</label>
                            <input type="text" id="telefon" autocomplete="off"
                                placeholder="Контакт телефон на вашата компанија" class="form-control" />
                            <small></small>
                        </div>
                        <div class="col-sm-6 form-group form-field">
                            <label for="sel">Тип на студенти</label>
                            <select class="form-control" id="sel">
                                <option>Изберете тип на студент</option>
                                <option>Студенти од маркетинг</option>
                                <option>Студенти од програмирање</option>
                                <option>Студенти од data science</option>
                                <option>Студенти од дизајн</option>
                            </select>
                        </div>
                        <div class="col-sm-6 form-field input-group-append align-items-end">
                            <button type="submit" class="btn btn-danger form-group form-control">
                                Испрати <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class=" row bg-dark text-center">
            <p class="text-white text-center font-weight-bold col-12 py-3 m-0">Изработено со <i
                    class="fa-solid fa-heart text-danger"></i> од студентите на Brainster</p>
        </footer>
    </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest Compiled Bootstrap 4.6 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- Custom JS functions -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
